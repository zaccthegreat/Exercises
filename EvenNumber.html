<!DOCTYPE html>
<html>
<body>
    <form>
        Enter the Number  :<input type="text" onfocus="this.value=''" length="8" name="txt"><br>
        <!--- 'onfocus' clears an input field on focus -->
        <input type="button" value="Is this number even?" onclick="alert(isEven(parseInt(txt.value, 10)))">
        <!-- parseInt function converts its first argument to a string, parses it, and returns an integer -->
        <!-- parseInt(txt.value, 10) Specify 10 for the decimal numeral system commonly used by humans. Always specify this parameter to eliminate reader confusion and to guarantee predictable behavior. -->
    </form>

<script>
function isEven(value) {
    if (value%2 == 0)

    // === is equal value and equal type.

	else
		return false;
}
</script>

</body>
</html>
