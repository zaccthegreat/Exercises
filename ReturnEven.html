<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>

<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
</style>
</head>
<body>
  <form>
    <h1>Please enter data</h1>
    <input id="num" type="text" placeholder="Numbers" />
    <input type="button" value="Save/Show" onclick="insert()" />
  </form>
  <div id="display"></div>
</body>
<script>
var numbers  = [];
var numberInput  = document.getElementById("num");
var messageBox  = document.getElementById("display");

function insert() {
 numbers.push( numberInput.value );
  
 clearAndShow();
}

function clearAndShow () {
  // Clear our fields
  numberInput.value = "";

  // Show our output
  messageBox.innerHTML = "";
  messageBox.innerHTML += "Numbers: " + numbers.join(", ") + "<\n>";
}
</script>
</html>
