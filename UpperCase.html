<!DOCTYPE html>
<html>
<body>
<p>Click the button to make the names uppercase in the array.</p>
<button onclick="myUpperCaseNames()">Try it</button>
<p id="demo">john, bob, tom, peter</p>

<p>Click the button to reset the names in the array to lowercase.</p>
<button id="Refresh" onClick="window.location.reload()">Reset it</button>
<!-- window.location.reload() Reload the current page -->

<script>
var names = ["john", "bob", "tom", "peter"];
function myUpperCaseNames() {
    x = document.getElementById("demo")
    x.innerHTML = names.map(function(x){ return x.toUpperCase()});
}
</script>

</body>
</html>
