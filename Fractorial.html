<!DOCTYPE html>
<html>
<body>
    <form>
        Enter the Number  :<input type="text" onfocus="this.value=''" length="8" name="txt"><br>
        <!--- 'onfocus' clears an input field on focus -->
        <input type="button" value="Find factiorial" onclick="alert(fact(parseInt(txt.value, 10)))">
    </form>

<script>
function fact(x) { 
  if (x === 0) {
    return 1;
 }
  return x * fact(x-1);
}
</script>

</body>
</html>
